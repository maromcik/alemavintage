<div class="container mx-auto p-6 max-w-7xl">
    <form hx-post="/brand/create" hx-push-url="/brand" hx-target="#content-area" hx-target-error="#content-area" class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="block text-gray-300 text-xl font-bold mb-2 text-center">Add a New Brand</h2>

        <div class="mb-4">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="brand-name">
                Name
            </label>
            <input name="name"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   id="brand-name" type="text" placeholder="Name">
        </div>

        <div class="mb-4">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="description">
                Description
            </label>
            <textarea name="description"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      id="description" placeholder="Description"></textarea>
        </div>

        <div class="flex justify-end">
            <button hx-target="#content-area"
                    class="bg-amber-500 hover:bg-amber-600 text-slate-100 font-bold py-2 px-6 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 hover:scale-105 transition-all duration-200"
                    type="submit">
                Save
            </button>
        </div>
    </form>
</div>
