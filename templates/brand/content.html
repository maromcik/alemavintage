<div class="flex justify-between">
    <h1 class="text-6xl font-bold">Brand</h1>
    {% if logged_in %}
    <button hx-get="/brand/create" hx-target-error="#content-area" hx-push-url="/brand/create" hx-target="#content-area"
            class="bg-blue-500 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">
        New Brand
    </button>
    {% endif %}
</div>


<div class="pl-10 grid gap-4">
    {% for brand in brands %}
    <div class="container h-40 w-full mx-auto bg-white p-4">
        <a class="cursor-pointer" href="/brand/{{ brand.id }}" >
            <div class="flex w-full h-full flex-row items-center justify-center overflow-hidden rounded border border-gray-800 hover:shadow-sm hover:shadow-gray-500 hover:border-gray-500 shadow-inner px-4 py-2">
                <div class="text-center text-lg font-bold text-black">{{ brand.name }}</div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
