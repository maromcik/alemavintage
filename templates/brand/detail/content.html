{% if logged_in %}
<div class="flex justify-between items-center py-6 px-10 bg-gray-100 border-b border-gray-300">
    <div class="flex space-x-4">
        <button hx-get="/brand/{{ brand.id }}/edit" hx-target-error="#content-area" hx-push-url="/brand/{{ brand.id }}/edit" hx-target="#content-area"
                class="bg-blue-500 hover:bg-blue-600 rounded-md p-3 text-white text-lg shadow-md">
            <i class="fa-solid fa-pencil"></i>
        </button>
        <button hx-delete="/brand/{{ brand.id }}/delete" hx-target-error="#content-area" hx-push-url="/brand"
                class="bg-red-600 hover:bg-red-600 rounded-md p-3 text-white text-lg shadow-md">
            <i class="fa-solid fa-trash"></i>
        </button>
    </div>
</div>
{% endif %}
<div class="w-full h-full">
    <h2 class="text-6xl font-bold mb-6 pl-10">
        {{ brand.name }}
    </h2>
    <div class="text-center text-lg font-bold text-black">Description: {{ brand.description }}</div>
    <div class="pl-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            {% for model in models %}
            <a class="book-info-link cursor-pointer" hx-get="/model/{{ model.id }}" hx-target="#content-area"
               hx-push-url="/model/{{ model.id }}">
                {% include "model/card/content.html"%}
                {% endfor %}
            </a>
        </div>
</div>
