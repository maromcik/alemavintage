<div class="flex justify-between items-center py-6">
  <h1 class="text-6xl tracking-tight">Brands</h1>
  {% if logged_in %}
  <button hx-get="/bike/create" hx-boost="true" hx-target-error="#content-area" hx-push-url="/bike/create" hx-target="#content-area"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 transform hover:scale-105 transition-all duration-200"
          type="submit">
    New Bike
  </button>
  {% endif %}
</div>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
  {% for bike in bikes %}
  {% include "bike/box/content.html" %}
  {% endfor %}
</div>
