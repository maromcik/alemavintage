<div class="flex justify-between">
  <h1 class="text-6xl font-bold">Bikes</h1>
  {% if logged_in %}
  <button hx-get="/bike/create" hx-boost="true" hx-target-error="#content-area" hx-push-url="/bike/create" hx-target="#content-area"
          class="bg-blue-500 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit">
    New Bike
  </button>
  {% endif %}
</div>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
  {% for bike in bikes %}
  {% include "bike/box/content.html" %}
  {% endfor %}
</div>
