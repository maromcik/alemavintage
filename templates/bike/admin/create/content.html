<div class="container mx-auto p-6 max-w-7xl">
    <form hx-post="/bike/create" hx-push-url="/bike" hx-target="#content-area" hx-target-error="#content-area" class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="block text-gray-300 text-xl font-bold mb-2 text-center">Nový bicykel</h2>

        <div class="mb-4">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="bike-name">
                Názov
            </label>
            <input name="name"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   id="bike-name" type="text" placeholder="Bike Name">
        </div>

<!--        <div class="mb-4">-->
<!--            <label class="block text-gray-300 text-sm font-bold mb-2" for="brand">-->
<!--                Brand-->
<!--            </label>-->
<!--            <select name="brand_id" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="brand">-->
<!--                {% for brand in brands %}-->
<!--                <option value="{{ brand.id }}">{{ brand.name }}</option>-->
<!--                {% endfor %}-->
<!--            </select>-->
<!--        </div>-->

        <div class="mb-4">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="model">
                Model
            </label>
            <select name="model_id" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="model">
                {% for model in models %}
                <option value="{{ model.id }}">{{ model.brand_name }} - {{ model.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="description">
                Description
            </label>
            <textarea name="description"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      id="description" placeholder="Description"></textarea>
        </div>

        <div class="flex justify-end">
            <button hx-target="#content-area"
                    class="bg-amber-500 hover:bg-amber-600 text-slate-100 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                Ďalej
            </button>
        </div>
    </form>
</div>
