<style>
    .image-container {
        width: 100%; /* Set the width of the container */
        max-width: 320px;
        margin-left: 0;
    }

    .responsive-image {
        width: 100%; /* Make the image fill the container */
        height: 100%; /* Make the image fill the container */
        object-fit: cover; /* Maintain aspect ratio and cover the container */
    }
</style>

<div class="container pl-10 pt-10 pb-10">
    <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4">
        <div id="thumbnail-box" class="mb-4 sm:mb-0 xl:col-span-1">
<!--            <img class="bg-cyan-900 w-80 h-80 mr-10" src="{{ bike.thumbnail }}" alt="book-cover">-->
            <div id="book-cover-box" class="relative inline-block group w-25 h-25 md:w-45 md:h-45 lg:w-80 lg:h-80 mb-4">
                {% include "bike/bike_cover_thumbnail.html" %}
            </div>
            <div class="mt-5 like-count flex flex-row justify-between">
                <button hx-patch="/bike/{{bike.id}}/likes" hx-target="#like-count" hx-target-error="#content-area" hx-swap="outerHTML">

                </button>
                <div id="stream-count" class="flex items-center pl-5 text-3xl">
                    <i class="fa-solid fa-music text-3xl"></i> <p class="pl-5 text-gray-300 text-2xl">{{ bike.view_count }}</p>
                </div>
            </div>
        </div>
        <div class="mb-4 sm:ml-0 xl:ml-10 sm:mb-0 xl:col-span-1">
            <div class="pt-1">{{ bike.model_name }}</div>
            <div class="book-name  text-6xl font-bold">{{bike.name}}</div>
            <div class="pt-5 items-center" >
                <div class="w-auto h-10 md:h-12 lg:h-24 pt-1 md:pt-2 lg:pt-8 pl-10 md:pl-12 lg:pl-24">
                    <div class="text-3xl pl-5">{{ bike.brand_name }}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex mt-3 items-center mb-3 flex-row justify-between">
        <h2 class="text-2xl font-bold pt-4 mb-4">Description</h2>
            <button hx-get="/bike/{{ bike.id }}/edit-content" hx-target-error="#content-area" hx-push-url="/bike/{{ bike.id }}/edit" hx-target="#content-area" class="bg-cyan-950 rounded-md p-3 text-xl hover:bg-blue-300 mr-2">
                <i class="fa-solid fa-pencil"></i>
            </button>
            {% if bike.deleted_at.is_some() %}
            <button class="bg-cyan-950 rounded-md p-3 text-xl hover:bg-blue-300 mr-2"
                    hx-target-error="#content-area"
                    hx-put="/bike/{{ bike.id }}/restore" hx-target="#content-area">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
            <button class="bg-cyan-950 rounded-md p-3 text-xl hover:bg-blue-300 mr-2"
                    hx-target-error="#content-area"
                    hx-delete="/bike/{{ bike.id }}/hard-delete" hx-target="#content-area">
                <i class="fa-solid fa-trash"></i>
            </button>
            {% else %}
            <button class="bg-cyan-950 rounded-md p-3 text-xl hover:bg-blue-300 mr-2"
                    hx-target-error="#content-area"
                    hx-delete="/bike/{{ bike.id }}/delete" hx-target="#content-area">
                <i class="fa-solid fa-eye-slash"></i>
            </button>
            {% endif %}
        </div>
    </div>
    <p class="mb-4"> {{bike.description}}</p>
    <div class="flex flex-col justify-between pt-4 overflow-hidden">
        <h2 class="text-2xl font-bold mb-4">Images</h2>
        {% for path in bike_images %}
        <img class="responsive-image bg-blue-600 w-full h-full sm:h-mr-10" src="{{ path }}" alt="book-cover">
        {% endfor %}
    </div>
</div>
