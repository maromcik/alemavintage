{% if logged_in %}
<div class="flex justify-between">
    <h1 class="text-6xl font-bold">Models</h1>
    <button hx-get="/model/create" hx-target-error="#content-area" hx-push-url="/model/create" hx-target="#content-area" class="bg-blue-500 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">
        New Model
    </button>
</div>
{% endif %}
<div class="pl-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">

    {% for model in models %}
    <div class="container h-40 w-full mx-auto bg-white p-4">
        <a class="cursor-pointer" hx-get="/model/{{ model.id }}/detail"  hx-push-url="/model/{{ model.id }}/detail" hx-target-error="#content-area" hx-target="#content-area">
            <div class="flex w-full h-full flex-row items-center justify-center overflow-hidden rounded border border-gray-800 hover:shadow-sm hover:shadow-gray-500 hover:border-gray-500 shadow-inner px-4 py-2">
                <div class="text-center text-lg font-bold text-black">{{ model.name }} - {{ model.brand_name }} - {{ model.description }}</div>
            </div>
        </a>
    </div>

    {% endfor %}
</div>
