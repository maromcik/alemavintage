<div class="container mx-auto p-6 max-w-7xl">
    <form hx-post="/model/create" hx-push-url="/model" hx-target="#content-area" hx-target-error="#content-area"
          class="custom-bg-700 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="block text-gray-300 text-xl font-bold mb-2 text-center">Add a New Model</h2>

        <div class="mb-4">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="brand">
                Brand
            </label>
            <select name="brand_id"
                    class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="brand">
                {% for brand in brands %}
                <option value="{{ brand.id }}">{{ brand.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="model-name">
                Name
            </label>
            <input name="name"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   id="model-name" type="text" placeholder="Name">
        </div>

        <div class="mb-4">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="description">
                Description
            </label>
            <textarea name="description"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      id="description" placeholder="Description"></textarea>
        </div>

        <div class="flex justify-end">
            <button hx-target="#content-area"
                    class="custom-bg-acc-500 hover:custom-bg-acc-600 text-stone-100 font-bold py-2 px-6 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 hover:scale-105 transition-all duration-200"
                    type="submit">
                Save
            </button>
        </div>
    </form>
</div>
