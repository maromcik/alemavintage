<div class="max-w-7xl mx-auto px-4 sm:px-8 mt-6">
    <!-- Top Section: Thumbnail and Basic Details -->
    <div class="text-center md:text-left grid grid-cols-1 lg:grid-cols-2 gap-10">
        <!-- Brand Details -->
        <div class="flex flex-col space-y-6">
            <h1 class="text-3xl md:text-5xl font-bold text-gray-800 mb-0">{{ model.name }}</h1>
            {% if logged_in %}
            <!-- Action Buttons Next to Brand -->
            <div class="flex space-x-4 justify-center md:justify-start ">
                <button hx-get="/model/{{ model.id }}/edit" hx-target-error="#content-area"
                        hx-push-url="/model/{{ model.id }}/edit" hx-target="#content-area"
                        class="bg-amber-500 hover:bg-amber-600 rounded-md p-3 text-white text-lg shadow-md w-12">
                    <i class="fa-solid fa-pencil"></i>
                </button>
                <button hx-delete="/model/{{ model.id }}/delete" hx-target-error="#content-area" hx-target="#content-area"
                        hx-push-url="/model"
                        class="bg-red-800 hover:bg-red-900 rounded-md p-3 text-white text-lg shadow-md w-12">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            {% endif %}

            <div class="flex items-center space-x-40 justify-center md:justify-start ">
                <div>
                    <h2 class="text-2xl font-semibold text-gray-800">Brand</h2>
                    <a class="hover:bg-slate-200 text-gray-800 hover:text-amber-700 font-medium text-lg rounded-md px-4 py-2 shadow-md cursor-pointer"
                       hx-get="/brand/{{ model.brand_id }}"
                       hx-target="#content-area" hx-push-url="/brand/{{ model.brand_id }}">
                        {{ model.brand_name }}
                    </a>
                </div>
            </div>
        </div>

    </div>

    <!-- Description Section -->
    <div class="mt-10 text-center md:text-left">
        <h2 class="text-2xl text-gray-800 font-bold mb-4">Description</h2>
        <div class="bg-gray-50 p-5 rounded-lg shadow-md text-gray-700">
            {{ model.description | safe }}
        </div>
    </div>
</div>

<!-- Bikes Section -->
<div class="max-w-7xl mx-auto px-4 sm:px-8 mt-10 text-center md:text-left">
    <h2 class="text-3xl font-bold text-gray-800 mb-4">Bikes</h2>
    <div class="bg-gray-50 rounded-lg p-6 shadow-md">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            {% for bike in bikes %}
            {% include "bike/card/content.html" %}
            {% endfor %}
        </div>
    </div>
</div>
