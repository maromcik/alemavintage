<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    uncomment this-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Explore the rich history and advanced technology of Colnago bicycles. Learn why Colnago is a top choice for professional and amateur cyclists alike.">
    <meta name="keywords"
          content="Colnago bicycles, road bikes, cycling technology, professional cycling, Italian bicycles">
    <meta name="author" content="Cycling Enthusiast">
    <title>{% block title %} Colnago {% endblock %}</title>

    <!--    <script src="https://cdn.tailwindcss.com"></script>-->
    <script src="https://unpkg.com/htmx.org@1.9.4"
            integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
            crossorigin="anonymous"></script>
    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/34be06a8e3.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
    <link rel="stylesheet" href="/static/css/output.css"/>

</head>
<body class="h-screen flex justify-center items-center ">
    <div id="generic-error" class="w-full h-full flex justify-center items-center">
        <div class="bg-gray-800 shadow-lg border border-gray-800 rounded-lg p-5 flex flex-col items-center">
            <h2 class="text-white text-2xl mb-6">Error</h2>
            <div id="generic-error-area" class="text-white mb-3">
                <p> {{ code }} </p>
                <p>{{ description }}</p>
            </div>

            <p class="text-white">Please, return to <a href="/" class="text-blue-600 hover:text-blue-400"> homepage</a></p>
        </div>
    </div>
</body>
</html>
