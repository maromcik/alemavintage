        <a href="/brand" class="flex items-center text-white hover:text-blue-300 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 class="w-6 h-6 mr-2">

                 class="w-6 h-6 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"/>

            Models

        {% if logged_in %}
        <a href="/user/manage" class="flex items-center text-white hover:text-blue-300 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 class="w-6 h-6 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"/>

            Profile
        </a>
        {% endif %}
    </div>

    <!-- Login/Logout -->
    <div class="hidden lg:flex lg:items-center">
        {% if logged_in %}
        <a href="/user/logout" class="flex items-center text-white hover:text-blue-300">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 class="mr-2 w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9"/>
            </svg>
            Log out
        </a>
        {% else %}
        <a href="/user/login" class="flex items-center text-white hover:text-blue-300">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 class="mr-2 w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9"/>
            </svg>
            Admin
        </a>
        {% endif %}
    </div>

    <!-- Hamburger Menu Button -->
    <div class="flex lg:hidden items-center">
        <button
                id="hamburger"
                onclick="toggleMenu()"
                class="focus:outline-none text-white"
                aria-label="Toggle menu"
                aria-expanded="false"
        >
            <div class="w-12 h-1 m-2 bg-white"></div>
            <div class="w-12 h-1 m-2 bg-white"></div>
            <div class="w-12 h-1 m-2 bg-white"></div>
        </button>
    </div>
</div>

<!-- Navigation Links -->
<div id="phone-menu" class="fixed top-16 left-0 w-full bg-gray-700 text-2xl text-white pt-10 pb-6 lg:hidden hidden">
    <div class="flex flex-col space-y-6 items-center">
        <a href="/" class="flex items-center text-white hover:text-blue-300">
            Home
        </a>
        <a href="/bike" class="flex items-center text-white hover:text-blue-300">
            Bikes
        </a>
        <a href="/brand" class="flex items-center text-white hover:text-blue-300 cursor-pointer">
            Brands
        </a>
        <a href="/model" class="flex items-center text-white hover:text-blue-300">
            Models
        </a>
        {% if logged_in %}
        <a href="/user/manage" class="flex items-center text-white hover:text-blue-300">
            Profile
        </a>
        {% endif %}
    </div>
</div>

<script>
    function toggleMenu() {
        const menu = document.getElementById('phone-menu');
        const isExpanded = !menu.classList.contains('hidden');

        if (isExpanded) {
            menu.classList.add('hidden');
        } else {
            menu.classList.remove('hidden');
        }
    }
</script>
