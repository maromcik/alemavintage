apiVersion: apps/v1
kind: Deployment
metadata:
  name: alemavintage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alemavintage
  template:
    metadata:
      labels:
        app: alemavintage
    spec:
      securityContext:
        runAsUser: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: alemavintage
        image: cerit.io/roman_alexander_mariancik/alemavintage-image
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /usr/src/alemavintage/media
          name: alemavintage-media
        env:
        - name: USE_SECURE_COOKIE
          value: "true"
        resources:
          requests:
            memory: "3Gi"
            cpu: "1"
          limits:
            memory: "6Gi"
            cpu: "2"
      volumes:
      - name: alemavintage-media
        persistentVolumeClaim:
          claimName: alemavintage-pvc